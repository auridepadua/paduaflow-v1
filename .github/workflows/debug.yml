name: Export Garmin Data Debug

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dev dependencies
        run: |
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "❌ requirements-dev.txt not found"
            exit 1
          fi

      - name: Create .garminconnect directory
        run: mkdir -p /home/runner/.garminconnect

      - name: Decode OAuth1 token
        run: echo "${{ secrets.OAUTH1_TOKEN_B64 }}" | base64 -d > /home/runner/.garminconnect/oauth1_token.json

      - name: Decode OAuth2 token
        run: echo "${{ secrets.OAUTH2_TOKEN_B64 }}" | base64 -d > /home/runner/.garminconnect/oauth2_token.json

      - name: Export Garmin data for today
        run: |
          today=$(date +%F)
          echo "📦 Exporting Garmin data for $today"
          python garmin_export_all.py $today

      - name: Show Garmin JSON output
        run: |
          today=$(date +%F)
          echo "📦 Garmin JSON for $today:"
          cat garmin_export/$today.json
