name: Debug Garmin Export

on:
  workflow_dispatch:  # Manual trigger

jobs:
  export:
    runs-on: ubuntu-latest

    env:
      GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
      GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      OAUTH1_TOKEN_B64: ${{ secrets.OAUTH1_TOKEN_B64 }}
      OAUTH2_TOKEN_B64: ${{ secrets.OAUTH2_TOKEN_B64 }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create Garmin token directory
        run: |
          mkdir -p ~/.garminconnect
          echo "$OAUTH1_TOKEN_B64" | base64 --decode > ~/.garminconnect/oauth1_token.json
          echo "$OAUTH2_TOKEN_B64" | base64 --decode > ~/.garminconnect/oauth2_token.json

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "‚ö†Ô∏è No requirements file found, installing manually"
            pip install garth garminconnect openai twilio
          fi

      - name: Run Garmin Export for today
        run: |
          today=$(date +%F)
          python garmin_export_all.py "$today"

      - name: Show Garmin export output
        run: |
          today=$(date +%F)
          echo "üì¶ Garmin JSON for $today"
          cat "garmin_export/$today.json"
