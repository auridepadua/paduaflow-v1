name: Debug Garmin Export

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    env:
      GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
      GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create token directory
        run: mkdir -p /home/runner/.garminconnect

      - name: Decode OAuth1 token
        run: echo "${{ secrets.OAUTH1_TOKEN_B64 }}" | base64 -d > /home/runner/.garminconnect/oauth1_token.json

      - name: Decode OAuth2 token
        run: echo "${{ secrets.OAUTH2_TOKEN_B64 }}" | base64 -d > /home/runner/.garminconnect/oauth2_token.json

      - name: Install dev and test dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r requirements-test.txt

      - name: Run export for today
        run: |
          today=$(date +%F)
          echo "ðŸ“¦ Exporting Garmin data for $today"
          python garmin_export_all.py $today

      - name: Show Garmin JSON (if exists)
        run: |
          ls -l garmin_export || echo "No export found."
          cat garmin_export/*.json || echo "Nothing to show."
